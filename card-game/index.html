<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./card-game.css">
</head>
<body>
    <div id="game-difficulty" class="d-flex justify-content-center gap-3 mt-4">        
        <button class="btn btn-primary" onclick="easy()">Easy</button>
        <button class="btn btn-warning" onclick="medium()">Medium</button>
        <button class="btn btn-danger" onclick="hard()">Hard</button>
    </div>

    <!--화면을 3분할 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-2 bg-light">
                Left
            </div>
            <div id=card-make-position class="col-8">
            </div>
            <div class="col-2 bg-light">
                Right
            </div>
        </div>
    </div>
                    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./card-logic.js"></script>
</body>
</html>
