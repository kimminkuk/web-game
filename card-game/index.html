<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./card-game.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-2">
        <div class="row mt-2">
            <!--Left 2-->
            <div id="left-game-difficulty-monitor" class="col-2 d-flex">
                <div id="life-container" class="col-2 d-flex gap-2 align-items-center"></div>
            </div>             
            <!--Mid 8-->
            <div id="mid-game-difficulty-monitor" class="col-8 d-flex justify-content-start align-items-center">        
                <button class="btn btn-primary" onclick="easy()">Easy</button>
                <button class="btn btn-warning" onclick="medium()">Medium</button>
                <button class="btn btn-danger" onclick="hard()">Hard</button>
            </div>  
            <!--Right 2-->
            <div id="right-game-difficulty-monitor" class="col-2 d-flex">
                <div id="hint-container" class="col-2 d-flex gap-2 align-items-center"></div>        
            </div>
        </div>
        <div class="row mt-2">
            <!--Left, Card-->
            <div id="left-container" class="col-2 d-flex gap-2 align-items-center"></div>
            <!--Mid, Card-->
            <div id=card-make-position class="col-8 align-items-center"></div>
            <!--Right, Card-->
            <div id="right-container" class="col-2 d-flex gap-2 align-items-center"></div>
        </div>        
    </div>          

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./card-logic.js"></script>
</body>
</html>
