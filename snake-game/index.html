<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./snake-game.css">
</head>

<body>
    <div class="container-fluid">
        <!--난이도 버튼-->
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4 d-flex justify-content-center align-items-center py-3 ㅁ">
                <button class="btn btn-primary" id="easy" onclick="gameStart('EASY')">Easy</button>
                <button class="btn btn-secondary" id="normal" onclick="gameStart('MEDIUM')">Normal</button>
                <button class="btn btn-danger" id="hard" onclick="gameStart('HARD')">Hard</button>
            </div>
            <div class="col-1"></div>
        </div>

        <!--게임 화면-->
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 d-flex justify-content-center align-items-center">
                <div id="game-canvas" class="game-canvas"></div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./snake-logic.js"></script>     
</body>
